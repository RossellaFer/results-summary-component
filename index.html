<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container__outer">
    <article>
      <div class="container results">
        <h1>Your Result</h1>
        <div class="results_score">
          <p class="highlight">76<span>of 100</span></p>
        </div>
        <p class="results_evaluation">Great</p>
        <p class="results_explaination">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="container summary">
        <button>Continue</button>
      </div>

    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rossella Ferrandino</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
